<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Cube Stock Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            color: #343a40;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #1d2021;
            margin-bottom: 40px;
            padding: 20px;
        }
        .navbar-brand img {
            height: 50px;
        }
        .container {
            max-width: 1000px;
        }
        .form-control:focus {
            border-color: #00bfff;
            box-shadow: 0 0 0 0.2rem rgba(0, 191, 255, 0.25);
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
        footer a {
            color: #00bfff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
            <img src="https://scontent.fpnq9-1.fna.fbcdn.net/v/t39.30808-6/458178059_2169730230073456_6954890262318440446_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=127cfc&_nc_ohc=3iUBP5c_v40Q7kNvgF8e103&_nc_ht=scontent.fpnq9-1.fna&oh=00_AYCi5TtUyEkLZ4cdBZv9Dl6i_fOQ5Kd_ZcEF2fqgfWtprw&oe=66DBE33E" alt="Cube Stock Data"> Cube Stock Data
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="dashboard">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profile">Profile</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="support">Support</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Support Section -->
    <div class="container">
        <h1 class="mb-4">Support</h1>
        <form id="supportForm" method="post">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cube Stock Data | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#supportForm').on('submit', function(e) {
                e.preventDefault(); // Prevent the default form submission

                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'), // Use the action attribute of the form
                    data: $(this).serialize(), // Serialize the form data
                    success: function(response) {
                        alert('Your support ticket has been created successfully!');
                        $('#supportForm')[0].reset(); // Reset the form
                    },
                    error: function() {
                        alert('There was an error processing your request. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
