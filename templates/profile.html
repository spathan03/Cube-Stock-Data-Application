<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <form method="POST">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" value="{{ user['full_name'] }}" required><br>
        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" value="{{ user['email_address'] }}" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user['phone_number'] }}" required><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ user['country'] }}" required><br>
        <button type="submit">Update Profile</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
