<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cube Stock Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
        .container {
            max-width: 500px;
            margin-top: 300px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #007bff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0px 4px 6px rgba(0, 123, 255, 0.4);
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-group label {
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            border-radius: 1000px;
            padding: 15px;
        }

        .register-link {
            color: #007bff;
        }

        .register-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container">
        <div class="form-container">
            <h3 class="text-center">Login to Cube Stock Data</h3>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3">
                <a href="/register" class="register-link">Don't have an account? Register</a>
            </p>
        </div>
    </div>

    <!-- Notice -->
    <div class="text-center text-black mt-4">
        <p>The Network is to be used for authorized Cube Technology India Pvt. Ltd. business purposes only.</p>
        <p><a href="#" class="register-link">Privacy/Password Information</a></p>
        <p>Powered by Sohel Pathan</p>
        <p>&copy; 2024 Sohel Pathan</p>
    </div>
    

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
